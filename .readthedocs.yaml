# .readthedocs.yaml -*- mode: YAML -*-
# https://blog.readthedocs.com/migrate-configuration-v2/
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

sphinx:
  configuration: jgdv/_docs/conf.py

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_create_environment:
      - mkdir -p .temp/egg-info
      - |
          if [[ -e ".asdf.plugins" ]]; then
            echo "Adding ASDF Plugins"
            while read -r pname url; do
              if [[ -n "$pname" ]]; then
                echo "Adding: $pname : (${url:-})"
                asdf plugin add "$pname" "${url:-}"
              fi
            done < ".asdf.plugins"
          fi
      - asdf install
      - direnv allow
    create_environment:
      - uv venv "${READTHEDOCS_VIRTUALENV_PATH}"
    install:
      - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" uv sync --group docs 
    build:
      html:
        - echo "checking environment"
        - env
        - echo "Building HTML"
        - >
          UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}"
          polyglot docs --sphinx
        - mkdir -p "$READTHEDOCS_OUTPUT/html"
        - mv .temp/docs/sphinx 
        
