# .readthedocs.yaml -*- mode: YAML -*-
# https://blog.readthedocs.com/migrate-configuration-v2/
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

sphinx:
  configuration: jgdv/_docs/conf.py

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_create_environment:
      - mkdir -p .temp/egg-info
      - asdf plugin add uv
      - asdf install uv 0.8.4
      - asdf global uv 0.8.4
    create_environment:
      # Remove any editable installations:
      - uv lock --no-sources
      - uv venv --refresh "${READTHEDOCS_VIRTUALENV_PATH}"
    install:
      - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" uv sync --frozen --group docs 
    build:
      html:
        - echo "Building HTML"
        - mkdir -p $READTHEDOCS_OUTPUT/html/
        # Run sphinx in-tree:
        - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" uv run --frozen sphinx-build -T -b html -c ./jgdv/_docs/ -d _build/doctrees -D language=en ./jgdv $READTHEDOCS_OUTPUT/html
